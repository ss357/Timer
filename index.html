<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="main-container">
            <div id="title">Enter Value From 1 to 99999</div>

            <div class="input"><input id="input" type="number" placeholder="Enter a Number" ></div>
            <div class="button"><button>Start Counter</button></div>

        </div>
    </header>
    <section>
        <div id="counter">
           <div class="digits" id="first">0</div>
           <div class="digits" id="second">0</div>
           <div class="digits" id="third">0</div>
           <div class="digits" id="fourth">0</div>
           <div class="digits" id="fifth">0</div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
